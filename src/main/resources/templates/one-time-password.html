<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Static Template</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
</head>
<body
  style="
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      font-size: 14px;
    "
>
<div
  style="
        max-width: 680px;
        margin: 0 auto;
        padding: 45px 30px 60px;
        background: #000;
        font-size: 14px;
        color: #fff;
      "
>
  <header>
    <table style="width: 100%">
      <tbody>
      <tr style="height: 0">
        <td>
          <h3>TOTP Generator</h3>
        </td>
        <td style="text-align: right">
          <!--/*@thymesVar id="date" type="java.lang.String"*/-->
          <span style="font-size: 16px; line-height: 30px; color: #ffffff">
            <span th:text="${date}" />
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </header>

  <main>
    <div
      style="
            margin: 70px 0 0;
            padding: 92px 30px 115px;
            background: #000;
            border-radius: 30px;
            text-align: center;
          "
    >
      <div style="width: 100%; max-width: 489px; margin: 0 auto">
        <h1
          style="margin: 0; font-size: 24px; font-weight: 500; color: red"
        >
          Your OTP
        </h1>
        <p
          style="
                margin: 17px 0 0;
                font-size: 16px;
                font-weight: 500;
              "
        >
          Hey <span th:text="${name}"></span>,
        </p>
        <p
          style="
                margin: 17px 0 0;
                font-weight: 500;
                letter-spacing: 1px;
              "
        >
          Thank you for choosing TOTP Generator. Use the following OTP
          to complete verification. OTP is
          valid for
          <span style="font-weight: 600; color: red">10 minutes</span>. Do
          not share this code with others.
        </p>
        <p
          style="
                margin: 30px 0 0;
                font-size: 40px;
                font-weight: 600;
                letter-spacing: 16px;
                color: #ba3d4f;
              "
        >
          <!--/*@thymesVar id="otp" type="java.lang.String"*/-->
          <span th:text="${otp}"></span>
        </p>
      </div>
    </div>

    <p
      style="
            max-width: 400px;
            margin: 90px auto 0;
            text-align: center;
            font-weight: 500;
            color: #8c8c8c;
          "
    >
      Need help? Ask at
      <a
        href="mailto:totp-support@mail.sandboxapp.dev"
        style="color: #499fb6; text-decoration: none"
      >totp.support@mail.sandboxapp.dev</a
      >
    </p>
  </main>
</div>
</body>
</html>
