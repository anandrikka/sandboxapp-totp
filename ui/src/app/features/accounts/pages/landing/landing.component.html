<div class="flex flex-col relative pt-16">
  @if (accounts.length > 0) {
    <div class="flex flex-col sticky z-48 bg-background top-0">
      <app-account-details [account]="activeAccount!" />
    </div>
  }
  <div class="mt-6 grid grid-cols-4 gap-4 w-full">
    <div class="p-6 border border-border shadow-sm rounded-md flex flex-col items-center hover:bg-a4 justify-between cursor-pointer" (click)="addAccount()">
      <app-plus-icon></app-plus-icon>
      <p class="text-sm w-full mt-1 overflow-hidden text-ellipsis text-nowrap">
        Add Account
      </p>
    </div>
    @for (item of accounts; track item.id) {
      <div class="p-6 border border-border shadow-sm rounded-md flex flex-col items-center justify-between hover:bg-a5 aspect-square hover:border-a5 cursor-pointer" (click)="accountClicked(item)">
        <p class="w-9 h-9 font-bold text-lg text-center tracking-wider">AR</p>
        <p class="text-sm w-full mt-1 overflow-hidden text-ellipsis text-nowrap">{{ item.name }}</p>
      </div>
    }
  </div>
</div>
