<div class="flex flex-col">
  @if (accounts.length > 0) {
    <div class="flex flex-col">
      <app-account-details [account]="activeAccount!" />
    </div>
  }
  <div class="mt-6 grid grid-cols-4 gap-4 w-full">
    <div class="p-4 border border-border shadow-sm rounded-md flex flex-col items-center hover:bg-a4 justify-center gap-4 cursor-pointer">
      <app-plus-icon></app-plus-icon>
      <p class="text-sm mt-1 overflow-hidden text-ellipsis text-nowrap w-full">
        Add Account
      </p>
    </div>
    @for (item of accounts; track item.id) {
      <div class="p-4 border border-border shadow-sm rounded-md flex flex-col items-center hover:bg-a5 aspect-square gap-4 hover:border-a5 cursor-pointer" (click)="accountClicked(item)">
        <p class="w-9 h-9 font-bold text-lg text-center tracking-wider">AR</p>
        <p class="text-sm w-full mt-1 overflow-hidden text-ellipsis text-nowrap">{{ item.name }}</p>
      </div>
    }
  </div>
</div>
<router-outlet></router-outlet>
